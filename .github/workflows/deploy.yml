name: Deploy Nuxt App to AWS S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Enable Corepack and Install Correct Yarn Version
      run: |
        corepack enable          # เปิดใช้งาน Corepack
        corepack prepare yarn@4.5.1 --activate  # ติดตั้ง Yarn เวอร์ชัน 4.5.1

    - name: Install Dependencies
      run: yarn install          # ติดตั้ง dependencies จาก package.json

    - name: Build Nuxt.js Project
      run: yarn build            # สร้างไฟล์ static สำหรับ deployment

    - name: Deploy to S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-1'
      run: |
        npm install -g aws-cli
        aws s3 sync ./dist s3://my-nuxt-app --delete
